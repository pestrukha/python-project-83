{% extends "layout.html" %}
{% block content %}
<h1>Сайты</h1>
<div class="table-responsive mt-2">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
        </thead>
        <tbody>
        {% for url in checked_urls %}
            <tr>
                <td>{{ url.id }}</td>
                <td><a href="{{ url_for('show_url_page', url_id=url.id )}}">{{ url.name }}</a></td>
                <td>{{ url.latest_check }}</td>
                <td>{{ url.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
